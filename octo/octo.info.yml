name: Octo
type: theme
description: 'A base theme with sensible default CSS classes added. Learn how to use octo as a base theme in the <a href="https://www.drupal.org/theme-guide/8">Drupal 8 Theming Guide</a>.'
package: Core
# version: VERSION
# core: 8.x
hidden: false

libraries:
  - octo/base
  - core/normalize

libraries-extend:
  user/drupal.user:
    - octo/user
  core/drupal.dropbutton:
    - octo/dropbutton
  core/drupal.dialog:
    - octo/dialog
  file/drupal.file:
    - octo/file
  core/drupal.progress:
    - octo/progress

